<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Animated background</title>
</head>
<body>
    <header>
        <a class="logo" href="#">Logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="main">
        <video src="media/pexels-rodnae-productions-8438287.mp4" autoplay loop muted type='mp4'></video>
        <img class="mask" src="media/mask.jpg" alt="">
        <h2>Ocean</h2>
        <p class="copyWriteText">Some avtor text  -  2021</p>
        <ul class="social">
            <li><a href="https://www.instagram.com/questionsbmark/"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="https://steamcommunity.com/profiles/76561198993492467/"><ion-icon name="logo-steam"></ion-icon></a></li>
            <li><a href="https://discord.gg/3ZAPKswp"><ion-icon name="logo-discord"></ion-icon></a></li>
        </ul>
    </section>

    <!-- Navigation -->
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Package</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function(){
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
